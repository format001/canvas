<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
  <style type="text/css">


  </style>
</head>
<body>

  <div class="snake-wrap">
    <div class="info-bd">
      <div class="info-item">
        得分： <span class="score">0</span> 分
      </div>
      <div class="info-item">
        用时： <span class="second">0</span>秒
      </div>
    </div>
    <div class="game-bd">
      <canvas id="gameCan" width="600" height="600"></canvas>
    </div>
    <div class="btn-group">
      <div class="btn">
        <button class="j-start active" data-field="start">开始</button>
      </div>
      <div class="btn">
        <button class="j-pause" data-field="pause">暂停</button>
      </div>
      <div class="btn">
        <button class="j-reset" data-field="reset">重置</button>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="index.js"></script>

</html>
